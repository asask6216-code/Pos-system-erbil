<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Al-Hout Pro Cashier | Whale System</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#9333ea" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
      :root {
        --ai-purple: #9333ea;
        --ai-purple-light: #a855f7;
        --navy-dark: #0f172a;
        --navy-accent: #1e293b;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.4);
      }
      body {
        font-family: 'Tajawal', 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
        color: #1e293b;
        user-select: none;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        -webkit-tap-highlight-color: transparent;
      }
      #loading-overlay {
        position: fixed;
        inset: 0;
        background: #0f172a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        color: white;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255,255,255,0.1);
        border-top-color: #9333ea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      .glass-effect {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }
      .premium-shadow {
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.12);
      }
      .sidebar-premium {
        background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy-accent) 100%);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }
      
      .btn-touch {
        min-width: 50px;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-touch:active {
        transform: scale(0.92);
        opacity: 0.8;
      }
      
      .cart-drawer {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      }
      
      @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: popIn 0.3s ease-out forwards; }

      .sparkle-btn {
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
      }
      
      .animate-fade {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .lock-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div style="font-family: Tajawal; font-weight: bold; font-size: 1.2rem;">جاري تحميل نظام الحوت...</div>
      <div id="error-msg" style="color: #ef4444; margin-top: 20px; font-size: 12px; display: none; text-align: center; padding: 0 20px;">
        فشل التحميل. يرجى التأكد من أن المتصفح يدعم JavaScript وأنك متصل بالإنترنت.
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.error('SW registration failed: ', err);
          });
        });
      }
      
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && !root.innerHTML.trim()) {
          document.getElementById('error-msg').style.display = 'block';
        }
      }, 10000);
    </script>
  </body>
</html>
