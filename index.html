
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AI Pro Cashier | Premium Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ai-purple: #9333ea;
        --ai-purple-light: #a855f7;
        --navy-dark: #0f172a;
        --navy-accent: #1e293b;
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.4);
      }
      body {
        font-family: 'Tajawal', 'Poppins', sans-serif;
        background: radial-gradient(circle at top left, #f1f5f9, #e2e8f0);
        color: #1e293b;
        user-select: none;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        -webkit-tap-highlight-color: transparent;
      }
      .glass-effect {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }
      .premium-shadow {
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.12);
      }
      .sidebar-premium {
        background: linear-gradient(180deg, var(--navy-dark) 0%, var(--navy-accent) 100%);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 20px; }
      
      .btn-touch {
        min-width: 50px;
        min-height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-touch:active {
        transform: scale(0.92);
        opacity: 0.8;
      }
      
      .cart-drawer {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
      }
      
      @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-pop { animation: popIn 0.3s ease-out forwards; }

      .sparkle-btn {
        background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
        box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
      }
      
      /* Tablet Optimizations */
      @media (min-width: 768px) and (max-width: 1280px) {
        .product-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
